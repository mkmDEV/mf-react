name: deploy-auth

on:
  push:
    branches:
      - master
    paths:
      - 'auth/**'

defaults:
  run:
    working-directory: auth

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.5.1'

      - name: Install dependencies
        run: |
          cd auth
          npm install

          - name: Build project
            run: |
              cd auth
              npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          cd auth
          firebase deploy --only hosting:auth --token ${{ secrets.FIREBASE_TOKEN }}
